<!-- HEADER -->
<header class="header">
  <h1>Student Directory</h1>
</header>

<!-- MAIN CONTENT -->
<main class="main-container">

  <div class="title-bar">
    <h2>List of Students</h2>
<a class="add-btn" [routerLink]="['/create-student']">Add Student</a>

  </div>

  <!-- âœ… RENDER STUDENTS USING @for -->
  @for (student of students(); track student.id) {

    <section class="student-card">
      <h3 class="student-name">{{ student.first_name }}</h3>
      <p class="student-course">{{ student.course }}</p>
      <p class="student-year">{{ student.year_level }}</p>
      <button 
        class="btn-delete" 
        (click)="deleteStudent(student.id)"
>
        Delete
      </button>
    </section>

  } @empty {

    <p>No students found.</p>

  }

</main>
